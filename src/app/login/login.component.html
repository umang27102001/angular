<form #form="ngForm" (ngSubmit)="loginUser(form)">
    <div>
        <label for="email">
            Email: <input required type="email" name="email" #email="ngModel" [(ngModel)]="user.email">
        </label>
        <div *ngIf="form.submitted && !email.valid" [class.error-field]="true">Please enter a valid Email</div>
    </div>
    <div>
        <label for="password">
            Password: <input required type="email" name="password" #password="ngModel" [(ngModel)]="user.password">
        </label>
        <div *ngIf="form.submitted && !password.valid" [class.error-field]="true">Please enter a password</div>
    </div>
    <button type="submit">Login</button>
</form>
